<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>My Simple Resume Slide Deck Test</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/solarized.css" id="theme">
</head>

<body>

    <div class="reveal">

        <div class="slides">

            <section>
                <h1>Bayes Rule</h1>
                $$
                p(y|x) = \frac{p(x|y) \cdot p(y)}{p(x)}
                $$
            </section>

            <section>
                <h1>Uhhhhhhhhhhhhhhhhhhhhhhh</h1>
            </section>

            <section>
                <h1>Yo?</h1>
                $$
                y = \frac {\sum {x_n * w_n}} {N}
                $$
            </section>


        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/math/math.js"></script>
    <script>
        Reveal.initialize({
            history: true,
            transition: 'linear',

            // These would be useful for embedding the slidedeck in a DIV ELEMENT, NOT AN IFRAME. Otherwise IFrame seems to work just fine tbh...
            // embedded: true,
            // keyboardCondition: 'focused',
            // width: 1000,
            // height: 100,

            math: {
                // mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
                config: 'TeX-AMS_HTML-full',
                TeX: {
                    Macros: {
                        R: '\\mathbb{R}',
                        set: ['\\left\\{#1 \\; ; \\; #2\\right\\}', 2]
                    }
                }
            },

            plugins: [RevealMath]
        });
    </script>

</body>

</html>
